<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual</title>

    <!-- Inclua a fonte Open Sans usando o Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        #mensagemData {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
            color: #e50680; /* Define a cor do texto como #e50680 (rosa) */
        }
    </style>
</head>
<body>
    <p id="mensagemData"></p>

    <script>
        function formatarData(data) {
            const dia = data.getDate().toString().padStart(2, '0');
            const mes = (data.getMonth() + 1).toString().padStart(2, '0'); // O mês começa de 0 (janeiro) a 11 (dezembro)
            const ano = data.getFullYear();

            return `Hoje, ${dia}/${mes}/${ano} às 00:00h`;
        }

        function atualizarData() {
            const dataAtual = new Date();
            const mensagem = formatarData(dataAtual);
            document.getElementById('mensagemData').innerText = mensagem;
        }

        atualizarData();
    </script>
</body>
</html>
